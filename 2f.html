<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title> <!-- as we are practising with CSS title would be CSS basics -->
</head>
<body>
<!-- HTML for the Design -->
<div class="amazon-design">
  <a href="https://www.amazon.in/?&tag=googhydrabk1-21&ref=pd_sl_5szpgfto9i_e&adgrpid=155259813593&hvpone=&hvptwo=&hvadid=674893540034&hvpos=&hvnetw=g&hvrand=16097862389883951319&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9040231&hvtargid=kwd-64107830&hydadcr=14452_2316413&gad_source=1">Back to Amazon</a>  <!-- link for amazon website -->
  <h1 class="product">Nike Black Running Shoes</h1>
  <p class="price">$39 - in stock.</p>
  <p class="delivery-info">Free delivery tomorrow.</p>
  <button class="cart">Add to Cart</button>
  <button class="buy-now">Buy now</button>
</div>

<!-- CSS for the Design -->
<style>
.amazon-design {
  font-family: Arial, sans-serif; /* Sets the font for the text */
  padding: 20px; /* Adds space around the content */
  border: 1px solid #ccc; /* Adds a light gray border */
  border-radius: 5px; /* Rounds the corners of the border */
  max-width: 300px; /* Limits the width of the design */
}

.product {
  font-size: 24px; /* Sets the text size */
  font-weight: bold; /* Makes the text bold */
  margin-bottom: 10px; /* Adds space below the text */
}

.price {
  color: rgb(0, 118, 0); /* Sets the text color to green */
  font-size: 18px; /* Sets the text size */
  font-weight: bold; /* Makes the text bold */
  margin-bottom: 10px; /* Adds space below the text */
}

.delivery-info {
  font-size: 16px; /* Sets the text size */
  margin-bottom: 20px; /* Adds space below the text */
}

.cart {
  background-color: rgb(246, 210, 32); /* Sets the background color to yellow */
  color: black; 
  border: none;
  padding: 10px 20px; /* Adds space inside the button */
  font-size: 16px; /* Sets the text size */
  border-radius: 20px; 
  cursor: pointer; /* Changes the cursor to a pointer when hovering */
  margin-right: 10px; 
}

.buy-now {
  background-color: rgb(232, 150, 28); /* Sets the background color to orange */
  color: black; 
  border: none; /* Removes the border */
  padding: 10px 20px; /* Adds space inside the button */
  font-size: 16px; 
  border-radius: 22px; /* Rounds the corners of the button */
  cursor: pointer; 
}
</style>
</body>
</html>
