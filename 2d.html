<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title> <!-- as we are practising with CSS title would be CSS basics -->
</head>
<body>


<!-- CSS for Bootstrap Buttons -->
<style>
.bootstrap-button-get-started {
    background-color: rgb(121, 82, 179); /* Sets the background color to purple */
    color: white; /* Sets the text color to white */
    border: none; /* Removes the border */
    padding: 10px 20px; /* Adds space inside the button */
    font-size: 16px; /* Sets the text size */
    border-radius: 5px; /* Rounds the corners of the button */
    cursor: pointer; /* Changes the cursor to a pointer when hovering */
    margin-right: 10px; /* Adds space to the right of the button */
}

.bootstrap-button-download {
    background-color: rgb(108, 118, 125); /* Sets the background color to gray */
    color: white; /* Sets the text color to white */
    border: none; /* Removes the border */
    padding: 10px 20px; /* Adds space inside the button */
    font-size: 16px; /* Sets the text size */
    border-radius: 5px; /* Rounds the corners of the button */
    cursor: pointer; /* Changes the cursor to a pointer when hovering */
}
</style>
</style>


<!-- HTML for Bootstrap Buttons -->
<button class="bootstrap-button-get-started">Get started</button>
<button class="bootstrap-button-download">Download</button>


</body>
</html>
