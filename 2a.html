<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics CSS</title> <!-- as we are practising with CSS title would be CSS basics -->
</head>
<body>
    <!-- CSS for Uber Button -->
<style>
    .uber-button {
        background-color: black; /* Sets the background color to black */
        color: white; /* Sets the text color to white */
        border: none; /* Removes the border */
        padding: 10px 20px; /* Adds space inside the button */
        font-size: 16px; /* Sets the text size */
        font-weight: bold; /* Makes the text bold */
        border-radius: 0px; /* Rounds the corners of the button */
        cursor: pointer; /* Changes the cursor to a pointer when hovering */
    }
    </style>

 <!-- HTML for Uber Button -->
<button class="uber-button">Request now</button>


</body>
</html>
