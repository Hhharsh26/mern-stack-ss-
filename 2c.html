<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics CSS</title> <!-- as we are practising with CSS title would be CSS basics -->
</head>
<body>
    <!-- CSS for GitHub Button -->
<style>
    .github-button {
        background-color: rgb(46, 164, 79); /* Sets the background color to green */
        color: white; /* Sets the text color to white */
        border: none; /* Removes the border */
        padding: 10px 20px; /* Adds space inside the button */
        font-size: 16px; /* Sets the text size */
        border-radius: 5px; /* Rounds the corners of the button */
        cursor: pointer; /* Changes the cursor to a pointer when hovering */
    }
    </style>



<!-- HTML for GitHub Button -->
<button class="github-button">Sign up</button>


</body>
</html>
