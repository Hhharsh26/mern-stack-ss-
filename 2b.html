<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics CSS</title><!-- as we are practising with CSS title would be CSS basics -->
</head>
<body>
    <!-- HTML for Amazon Button -->
<button class="amazon-button">Add to Cart</button>

    <!-- CSS for Amazon Button -->
<style>
    .amazon-button {
        background-color: rgb(255, 216, 20); /* Sets background color to yellow */
        color: black; /* text color to black */
        border: none; /* Removes border */
        padding: 10px 20px; /* Adds space inside button */
        font-size: 16px; /*Sets the text size*/
        border-radius: 20px; /*Rounds the corners of button */
        cursor: pointer; /* Changes cursor to a pointer when hovering */
    }
    </style>



</body>
</html>
