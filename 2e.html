<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title> <!-- as we are practising with CSS title would be CSS basics -->
</head>
<body>


<!-- CSS for LinkedIn Button -->
<style>
.linkedin-button {
    background-color: rgb(24, 115, 207);
    color: white; 
    border: none;
    padding: 10px 20px; /* Adds space inside the button */
    font-size: 16px; /* Sets the text size */
    border-radius: 20px; /* Rounds the corners of the button */
    cursor: pointer; /* Changes the cursor to a pointer when hovering */
}
</style>

<!-- HTML for LinkedIn Button -->
<button class="linkedin-button">Apply on company website</button>

</body>
</html>
